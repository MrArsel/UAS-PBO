{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Barang | Sistem Peminjaman Barang</title>
    <link rel="icon" href="{% static 'img/prima.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">Peminjaman.id</div>
    <ul class="nav-menu">
        <li class="user-info">
            {{ request.user.username }}
        </li>
        <li>
            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Keluar</button>
            </form>
        </li>
    </ul>
</nav>

<section class="content form-page">
    <h1>Edit Barang</h1>

    <form method="POST" class="form-box">
        {% csrf_token %}

        <label>Nama Barang</label>
        <input type="text" name="nama_barang" value="{{ barang.nama_barang }}" required>

        <label>Kategori</label>
        <input type="text" name="kategori" value="{{ barang.kategori }}" required>

        <label>Stok</label>
        <input type="number" name="stok" value="{{ barang.stok }}" required>

        <button type="submit" class="btn-save">Update Barang</button>
    </form>

    <a href="/barang/" class="btn-back form-back">← Kembali</a>
</section>
<!-- Footer -->
<footer class="footer">
    <p>© 2026 Primakara University</p>
</footer>
</body>
</html>
